# language setting
language: php
# php tag
php:
  - 5.6
before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage
  - composer self-update
  - composer install
  - mysql -e 'create database if not exists test;'
  - php artisan serve
  - php artisan db:seed

script:
  - vendor/bin/phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage test.php
