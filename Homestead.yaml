memory: 2048
cpus: 1
hostname: horsestories
name: horsestories
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/Users/Hans/Desktop/HorseStories/HorseStories"
      to: "/home/vagrant/horsestories"

sites:
    - map: horsestories.app
      to: "/home/vagrant/horsestories/public"

databases:
    - horsestories

variables:
    - key: APP_ENV
      value: local

